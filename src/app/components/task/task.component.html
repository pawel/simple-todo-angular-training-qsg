<div
    class="card"
    [ngClass]="{'mt-2': !first}"
>
    <div class="card-body">
        <h4>
            {{ task.title }}
        </h4>
        <div>
            {{ task.id }}
        </div>
        <div class="mt-2">
            <button type="button" (click)="handleDelete()" class="btn btn-sm btn-danger">X</button>
        </div>
    </div>
</div>
